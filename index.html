<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>my calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <input type="text" id="num1" />
    <br />
    <input type="text" id="num2" />
    <br />
    <button onmouseover="on_click_mul()">*</button>
    <button onmouseover="on_click_plus()">+</button>
    <button onmouseover="on_click_minus()">-</button>
    <button onmouseover="on_click_div()">/</button>
    <h1 id="answer">answer=</h1>
    <h1 id="precision header">precision:</h1>
    <input
      id="my_range"
      type="range"
      min="1"
      max="10"
      value="3"
      oninput="fun_for_scale()"
    />
    <script src="script.js"></script>
  </body>
</html>
